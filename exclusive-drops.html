<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Exclusive Drops — Docotela X</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
    <button id="hamburgerDrops" class="hamburger" aria-label="Open menu"><span></span><span></span><span></span></button>
    <div id="menuDrops" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a><a href="collections.html">Collections</a><a href="art-gallery.html">Art Gallery</a><a href="exclusive-drops.html">Exclusive Drops</a><a href="membersonly.html">Members Only</a><a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="content">
    <div class="logo-bg"></div>
    <h1 class="page-title">Exclusive Drops</h1>
    <p class="lead">Limited runs. Rare access. Stay connected for invitations.</p>
    <div class="grid">
      <article class="card">
        <img src="product-watch.jpg" alt="The Sovereign Verde" class="card-img">
        <h3>DOCOTELA X — The Sovereign Verde</h3>
        <p class="price">R150,000</p>
        <a class="card-btn" href="product-watch.html">Reserve</a>
      </article>
    </div>
  </main>
  <script>
    const hb = document.getElementById('hamburgerDrops');
    const mp = document.getElementById('menuDrops');
    hb.addEventListener('click', ()=> {
      const open = hb.getAttribute('aria-expanded') === 'true';
      hb.setAttribute('aria-expanded', !open);
      mp.classList.toggle('open');
      mp.setAttribute('aria-hidden', open);
    });
  </script>
</body>
</html>
