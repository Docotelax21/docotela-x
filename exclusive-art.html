<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Exclusive Art — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
.container{max-width:1000px;margin:110px auto;padding:0 20px;color:#efeade}
.title{font-family:'Cinzel',serif;font-size:34px;color:#f3dfb3;margin-bottom:8px}
.lead{color:#d9d3c8;margin-bottom:22px}
.pieces{display:flex;flex-wrap:wrap;gap:18px}
.piece{flex:1 1 320px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:8px;border:1px solid rgba(212,173,62,.04)}
.piece img{width:100%;height:260px;object-fit:cover;border-radius:6px}
.piece h4{font-family:'Cinzel',serif;color:#f7e9b6;margin:12px 0 6px}
.piece p{color:#d6d0c6}
.button{display:inline-block;margin-top:12px;padding:8px 14px;border:2px solid rgba(212,173,62,.95);border-radius:6px;color:rgba(212,173,62,.95);text-decoration:none}
</style>
</head>
<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><span class="dot"> • </span><a href="about.html">About</a><span class="dot"> • </span><a href="contact.html">Contact</a></nav>
    <button id="hamburgerExArt" class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
    <div id="menuExArt" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="container">
      <h1 class="title">Exclusive Art — The 8deity</h1>
      <p class="lead">A series of 8 handcrafted art pieces — numbered and signed.</p>

      <div class="pieces">
        <div class="piece">
          <img src="88A57F40-470A-4B65-A4E2-DE3DAFEA66CE.png" alt="">
          <h4>Piece I</h4>
          <p>Hand-embossed, limited to 1/1.</p>
          <a class="button" href="private-collection.html">Request Access</a>
        </div>

        <div class="piece">
          <img src="docotelax-logo.png" alt="">
          <h4>Piece II</h4>
          <p>Original study, archival ink.</p>
          <a class="button" href="private-collection.html">Request Access</a>
        </div>
      </div>
    </section>
  </main>

<script>
(function(){
  const hb=document.getElementById('hamburgerExArt'), menu=document.getElementById('menuExArt');
  hb.addEventListener('click', ()=>{ const ex = hb.getAttribute('aria-expanded') === 'true'; hb.setAttribute('aria-expanded', !ex); menu.classList.toggle('open'); menu.setAttribute('aria-hidden', ex); });
  document.addEventListener('click',(e)=>{ if(!menu.contains(e.target) && !hb.contains(e.target)){ menu.classList.remove('open'); hb.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); }});
})();
</script>
</body>
</html>
