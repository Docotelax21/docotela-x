<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Art | Docotela X</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000, #0a0a0a 70%);
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.8em;
      text-shadow: 0 0 25px gold;
      animation: fadeDown 2s ease forwards;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .art-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      width: 80%;
    }

    .art-piece {
      width: 280px;
      height: 360px;
      border: 1px solid gold;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,215,0,0.15);
      background: linear-gradient(145deg, #000, #111);
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-size: 1.1em;
    }

    .art-piece:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px gold;
    }

    footer {
      padding: 40px;
      color: #d4af37;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Exclusive Art</h1>

  <div class="art-gallery">
    <div class="art-piece">“The Feeling of Freedom” Concept Sketch</div>
    <div class="art-piece">“8Deity” Digital Collage</div>
    <div class="art-piece">“Lost in the Art of Chasing Freedom” Canvas</div>
  </div>

  <footer>© 2025 Docotela X — Private Collection</footer>

</body>
</html>
