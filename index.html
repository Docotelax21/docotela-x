<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 1;
            animation: fadeOut 2s ease forwards;
            animation-delay: 3.5s; /* Wait for video to finish before fade */
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <video src="vaultdoor.mp4" autoplay muted playsinline></video>

    <script>
        // Redirect AFTER fade-out finishes
        setTimeout(() => {
            window.location.href = "home.html";
        }, 5500); 
    </script>

</body>
</html>
