<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Docotela X Intro</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
  }

  .scene {
    position: relative;
    width: 300px;
    height: 300px;
    perspective: 1000px;
    animation: fadeOut 2s ease 6s forwards;
  }

  /* Vault Door */
  .vault-door {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #2b2b2b, #0a0a0a 70%);
    box-shadow: inset 0 0 25px #d4af37, 0 0 40px #000;
    transform: rotateY(0deg);
    animation: doorRotate 3s ease-in-out 1s forwards;
  }

  /* Wheel */
  .wheel {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    margin: -40px;
    border-radius: 50%;
    border: 2px solid #d4af37;
    box-shadow: 0 0 10px rgba(212,175,55,0.4);
    animation: wheelSpin 3s ease-in-out 2s forwards;
  }

  .wheel::before,
  .wheel::after {
    content: '';
    position: absolute;
    background: #d4af37;
    border-radius: 2px;
  }

  .wheel::before {
    width: 60%;
    height: 4px;
    top: 50%;
    left: 20%;
  }

  .wheel::after {
    width: 60%;
    height: 4px;
    top: 50%;
    left: 20%;
    transform: rotate(90deg);
  }

  /* Glow Light */
  .light {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    margin: -60px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(212,175,55,0.3), transparent 70%);
    opacity: 0;
    animation: lightGlow 2s ease-in-out 4s forwards;
  }

  /* Metallic Gold Logo */
  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    font-size: 80px;
    font-weight: 700;
    background: linear-gradient(120deg, #d4af37, #f9e79f, #d4af37, #b8860b);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 30px rgba(212,175,55,0.6);
    letter-spacing: 2px;
    opacity: 0;
    animation: logoMetallic 2s ease-in-out 5s forwards, shimmer 3s infinite linear;
  }

  /* ANIMATIONS */

  @keyframes wheelSpin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(180deg); }
  }

  @keyframes doorRotate {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(-100deg); }
  }

  @keyframes lightGlow {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1.3); }
  }

  @keyframes logoMetallic {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* Transition to Main Page */
  .fade-to-main {
    opacity: 0;
    animation: fadeInMain 2s ease-in-out 7s forwards;
  }

  @keyframes fadeInMain {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="vault-door"></div>
  <div class="wheel"></div>
  <div class="light"></div>
  <div class="logo">D</div>
</div>

<div class="fade-to-main" id="mainContent">
  <a href="main.html" style="color:#d4af37; text-decoration:none; font-size:20px;">Enter the Gallery â†’</a>
</div>

<script>
  setTimeout(() => {
    document.querySelector('.scene').style.display = 'none';
    document.querySelector('#mainContent').style.display = 'flex';
    document.querySelector('#mainContent').style.justifyContent = 'center';
    document.querySelector('#mainContent').style.alignItems = 'center';
    document.body.style.background = "#000";
  }, 8000);
</script>

</body>
</html>
