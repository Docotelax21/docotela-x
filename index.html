<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docotela X | Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page fade-in */
    body {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      background-color: black;
      color: #d4af37;
      font-family: "Cinzel", serif;
      overflow-x: hidden;
      margin: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-center {
      display: flex;
      gap: 40px;
      font-size: 1.1em;
    }

    .navbar-center a {
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .navbar-center a:hover {
      color: #d4af37;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      flex-direction: column;
      gap: 15px;
      text-align: right;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #d4af37;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3em;
      color: #d4af37;
      letter-spacing: 6px;
      margin-bottom: 10px;
      animation: fadeUp 2s ease forwards;
    }

    .hero p {
      font-size: 1.2em;
      color: white;
      letter-spacing: 2px;
      animation: fadeUp 2.5s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button */
    .enter-btn {
      margin-top: 40px;
      padding: 14px 40px;
      border: 1px solid #d4af37;
      color: #d4af37;
      background: transparent;
      font-size: 1em;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .enter-btn:hover {
      background: #d4af37;
      color: black;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-center {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .menu.show {
        display: flex;
      }
      .hero h1 {
        font-size: 2.3em;
      }
      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-center">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>DOCOTELA X</h1>
    <p>Limited Collections. Handcrafted Art.</p>
    <button class="enter-btn" onclick="window.location.href='collections.html'">ENTER THE GALLERY</button>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
