<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docotela X | The Feeling of Freedom</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fade overlay (cinematic intro) */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 2s ease;
    }
    .fade-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Logo intro styling */
    .intro-logo img {
      width: 220px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px gold); }
      to { filter: drop-shadow(0 0 25px gold); }
    }

    /* Page fade-in */
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      animation: bodyFade 2.5s ease;
    }
    @keyframes bodyFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Center top nav */
    .top-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 40px;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .top-nav a:hover {
      color: gold;
    }

    /* Hamburger menu */
    .hamburger {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1001;
      cursor: pointer;
      width: 25px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Dropdown menu */
    .menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 60px;
      right: 25px;
      background-color: rgba(0, 0, 0, 0.95);
      border: 1px solid gold;
      padding: 15px 25px;
      border-radius: 5px;
      z-index: 1000;
    }
    .menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: gold;
    }

    /* Centered homepage content */
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center-content img {
      width: 180px;
      margin-bottom: 25px;
    }
    .center-content h1 {
      font-weight: 300;
      letter-spacing: 3px;
      color: white;
      margin-bottom: 20px;
    }
    .enter-btn {
      padding: 12px 35px;
      border: 1px solid gold;
      color: gold;
      text-decoration: none;
      font-size: 1em;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    .enter-btn:hover {
      background-color: gold;
      color: black;
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85em;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .top-nav {
        display: none;
      }
      .menu {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Cinematic Logo Intro -->
  <div class="fade-overlay" id="fadeOverlay">
    <div class="intro-logo">
      <img src="docotelax-logo.png" alt="Docotela X Cinematic Logo">
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>

  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="members.html">Members Only</a>
    <a href="art-gallery.html">Art Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Homepage Main -->
  <div class="center-content">
    <img src="docotelax-logo.png" alt="Docotela X Logo">
    <h1>The Feeling of Freedom</h1>
    <a href="collections.html" class="enter-btn">Enter the Gallery</a>
  </div>

  <footer>
    © 2025 Docotela X — All Rights Reserved
  </footer>

  <script>
    // Cinematic fade intro
    window.addEventListener("load", () => {
      const overlay = document.getElementById("fadeOverlay");
      setTimeout(() => {
        overlay.classList.add("fade-out");
      }, 2800);
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", () => {
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    });
  </script>
</body>
</html>
