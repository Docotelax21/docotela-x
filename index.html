<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docotela X — Intro</title>

  <!-- Inline styles here so you only paste one file for the intro -->
  <style>
    :root {
      --gold: #d4af37;
      --black: #030303;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--black);
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Fullscreen container */
    .intro-wrap {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#000 0%, #040404 100%);
      z-index:9999;
      overflow:hidden;
    }

    /* Video behaves as background */
    video#vaultVideo {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      -o-object-fit:cover;
      filter: saturate(.9) contrast(.95);
      transform-origin:center center;
      will-change:opacity, transform, filter;
      background:#000;
    }

    /* soft gold overlay (tint + glow) */
    .gold-overlay{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 45% 35%, rgba(212,175,55,0.12) 0%, rgba(0,0,0,0.25) 35%),
        linear-gradient(90deg, rgba(0,0,0,0.25), rgba(0,0,0,0));
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:0.95;
    }

    /* subtle vignette */
    .vignette{
      position:absolute; inset:0; pointer-events:none;
      background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 80%);
    }

    /* carved logo reveal (center plate) */
    .logo-wrap {
      position:relative;
      z-index:5;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      transform:translateZ(0);
    }

    .logo {
      font-family: "Cinzel", "Cinzel Decorative", serif;
      color: transparent; /* gradient via background-clip */
      font-weight:700;
      font-size: clamp(32px, 6vw, 96px);
      letter-spacing: 6px;
      line-height:1;
      -webkit-background-clip: text;
      background-clip: text;
      background-image: linear-gradient(180deg, rgba(212,175,55,1) 0%, rgba(200,150,40,0.92) 45%, rgba(60,40,18,0.9) 100%);
      text-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(212,175,55,0.08);
      opacity:0;
      transform: translateY(8px) scale(.98);
      will-change:opacity, transform, filter;
      filter: blur(1px) brightness(.95);
    }

    /* carved-in illusion - dark base behind gradient */
    .logo::before {
      content: attr(data-text);
      position:absolute;
      z-index:-1;
      color: rgba(0,0,0,0.9);
      transform: translateY(6px);
      filter: blur(0.6px);
      opacity: 0.9;
      letter-spacing:6px;
    }

    /* subtle hammered texture overlay to make the steel look real */
    .texture {
      position:absolute; inset:0; z-index:4;
      pointer-events:none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.003) 0 1px, transparent 1px 4px);
      opacity:0.15;
      mix-blend-mode:overlay;
      filter: blur(0.6px);
    }

    /* intro animation timings (these are orchestrated in JS too) */
    .logo.revealed {
      animation: logoIn .9s cubic-bezier(.2,.9,.3,1) forwards;
    }

    @keyframes logoIn {
      from { opacity:0; transform: translateY(10px) scale(.98); filter: blur(2px) brightness(.8); }
      to   { opacity:1; transform: translateY(0) scale(1); filter: blur(0) brightness(1.05); }
    }

    /* final fade out to reveal main site */
    .intro-wrap.fade-out { animation: fadeOutWrap .75s ease forwards; }
    @keyframes fadeOutWrap { to { opacity:0; visibility:hidden } }

    /* fallback link if autoplay blocked */
    .skip-button {
      position:fixed;
      right:20px;
      bottom:20px;
      z-index:6000;
      font-family:inherit;
      background:transparent;
      border:1px solid rgba(212,175,55,0.9);
      color:var(--gold);
      padding:10px 14px;
      border-radius:6px;
      cursor:pointer;
      backdrop-filter: blur(4px);
      transition: all .18s ease;
      text-transform:uppercase;
      letter-spacing:1px;
      display:none; /* only show when autoplay blocked */
    }
    .skip-button.show{ display:block; }

    /* responsive safe area */
    @media (max-width:600px){
      .logo { font-size: clamp(24px,10vw,56px); letter-spacing:4px; }
    }
  </style>
</head>
<body>

  <div class="intro-wrap" id="introWrap" aria-hidden="true">
    <!-- video (Google Drive direct download link format) -->
    <!-- FILE ID: 17m48toRy2Pr_A93AopK_ltPpO3f-1GJh -->
    <video id="vaultVideo"
      playsinline
      webkit-playsinline
      muted
      autoplay
      preload="auto"
      controls="false"
      preload="auto"
      crossorigin="anonymous"
    >
      <source src="https://drive.google.com/uc?export=download&id=17m48toRy2Pr_A93AopK_ltPpO3f-1GJh" type="video/mp4">
      <!-- fallback text -->
    </video>

    <div class="gold-overlay" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>
    <div class="texture" aria-hidden="true"></div>

    <div class="logo-wrap" aria-hidden="true">
      <div class="logo" id="logo" data-text="DOCOTELA X">DOCOTELA X</div>
    </div>
  </div>

  <!-- optional skip button if autoplay blocked by browser -->
  <button id="skipBtn" class="skip-button">Skip Intro</button>

  <script>
    // TIMING (ms)
    const INTRO_TOTAL = 8000;     // total duration before redirect
    const LOGO_REVEAL_AT = 5200;  // when logo appears (ms) — syncs with video
    const FADE_START = 7600;      // when we start fading out (ms)
    const REDIRECT_AFTER = 8200;  // final redirect time (ms)

    const introWrap = document.getElementById('introWrap');
    const logo = document.getElementById('logo');
    const video = document.getElementById('vaultVideo');
    const skipBtn = document.getElementById('skipBtn');

    // Ensure video is muted (required for autoplay in many browsers)
    video.muted = true;

    // If the browser blocks autoplay, show skip button
    const autoplayTest = video.play().catch(()=> {
      // autoplay blocked
      skipBtn.classList.add('show');
    });

    // Reveal logo visually at LOGO_REVEAL_AT
    setTimeout(()=> {
      logo.classList.add('revealed');
    }, LOGO_REVEAL_AT);

    // Kick off fade-out and redirect sequences
    setTimeout(()=> {
      introWrap.classList.add('fade-out');
    }, FADE_START);

    setTimeout(()=> {
      // final redirect to the main page (main.html)
      window.location.href = 'main.html';
    }, REDIRECT_AFTER);

    // skip button behaviour - immediate transition if user prefers
    skipBtn.addEventListener('click', () => {
      // fade and redirect immediately
      introWrap.classList.add('fade-out');
      setTimeout(()=> window.location.href = 'main.html', 500);
    });

    // Safety: ensure the Google Drive share is public — if video can't load, show skip
    video.addEventListener('error', () => {
      skipBtn.classList.add('show');
    });
  </script>
</body>
</html>
