<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docotela X</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* --- Cinematic Vault Intro --- */
    #vault-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0d0d0d, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 9999;
      animation: fadeOut 1s ease 7s forwards;
    }

    .vault-door {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #a89050, #4a3a1a, #0d0d0d);
      position: relative;
      box-shadow: inset 0 0 30px rgba(255, 215, 100, 0.3),
                  0 0 40px rgba(255, 220, 120, 0.2);
      animation: rotateVault 5s ease-in-out;
    }

    .vault-wheel {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid rgba(255, 215, 160, 0.4);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spinWheel 3s ease-in-out 1s;
    }

    .vault-handle {
      position: absolute;
      width: 6px;
      height: 40px;
      background: gold;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .vault-handle::before,
    .vault-handle::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 40px;
      background: gold;
      top: 0;
      left: 0;
      transform-origin: bottom center;
    }

    .vault-handle::before {
      transform: rotate(120deg);
    }

    .vault-handle::after {
      transform: rotate(-120deg);
    }

    .vault-light {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 215, 100, 0.15), transparent 70%);
      animation: glowPulse 2s infinite alternate;
      filter: blur(30px);
    }

    #vault-logo {
      position: absolute;
      opacity: 0;
      font-size: 3rem;
      color: #d4af37;
      font-family: 'Times New Roman', serif;
      animation: logoFadeIn 2s ease 5s forwards;
    }

    @keyframes rotateVault {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(20deg); }
      100% { transform: scale(0.9) rotate(-90deg); }
    }

    @keyframes spinWheel {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(720deg); }
    }

    @keyframes glowPulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: scale(1.2); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* --- Page Content (After Intro) --- */
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .content {
      opacity: 0;
      animation: fadeInContent 2s ease 8s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes fadeInContent {
      to { opacity: 1; }
    }

    .enter-button {
      margin-top: 20px;
      padding: 14px 34px;
      border: 1px solid gold;
      color: gold;
      text-transform: uppercase;
      background: transparent;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 2px;
      transition: all 0.4s ease;
    }

    .enter-button:hover {
      background: gold;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Vault Animation -->
  <div id="vault-intro">
    <div class="vault-light"></div>
    <div class="vault-door">
      <div class="vault-wheel">
        <div class="vault-handle"></div>
      </div>
    </div>
    <div id="vault-logo">DOCOTELA X</div>
  </div>

  <!-- Main Page Content -->
  <div class="content">
    <h1>Welcome to Docotela X</h1>
    <button class="enter-button" onclick="window.location.href='collections.html'">Enter Gallery</button>
  </div>
</body>
</html>
