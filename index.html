<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Only | Docotela X</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Cinzel', serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 20px;
      z-index: 10;
      text-shadow: 0 0 20px gold, 0 0 40px gold;
    }

    input {
      background: none;
      border: 1px solid gold;
      color: gold;
      padding: 10px 20px;
      font-size: 1em;
      text-align: center;
      outline: none;
      transition: 0.3s;
      z-index: 10;
    }

    input:focus {
      box-shadow: 0 0 10px gold;
    }

    button {
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    button:hover {
      background: black;
      color: gold;
      border: 1px solid gold;
    }

    /* GATE DESIGN */
    .gate {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      background: linear-gradient(to right, #111, #222);
      box-shadow: inset 0 0 30px gold;
      transition: transform 3s ease-in-out;
      z-index: 5;
    }

    .left-gate {
      left: 0;
      border-right: 2px solid gold;
      transform-origin: left;
      transform: translateX(0);
    }

    .right-gate {
      right: 0;
      border-left: 2px solid gold;
      transform-origin: right;
      transform: translateX(0);
    }

    .open-left {
      transform: translateX(-100%);
    }

    .open-right {
      transform: translateX(100%);
    }

    .access-denied {
      color: red;
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    .access-denied.show {
      opacity: 1;
    }

    a {
      color: gold;
      margin-top: 15px;
      text-decoration: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    a.show {
      opacity: 1;
    }

    /* BACKGROUND PARTICLES */
    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
      animation: shimmer 20s linear infinite;
      z-index: 1;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="gate left-gate"></div>
  <div class="gate right-gate"></div>

  <h1>Members Only Access</h1>
  <input type="password" id="password" placeholder="Enter Access Code">
  <button onclick="checkPassword()">Enter</button>
  <div class="access-denied" id="denied">Access Denied</div>
  <a href="apply.html" id="apply-link">Apply for Membership</a>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const denied = document.getElementById('denied');
      const apply = document.getElementById('apply-link');
      const leftGate = document.querySelector('.left-gate');
      const rightGate = document.querySelector('.right-gate');

      if (password === "memberson1y") {
        leftGate.classList.add('open-left');
        rightGate.classList.add('open-right');
        document.body.classList.add('fade-out');

        setTimeout(() => {
          window.location.href = "exclusive.html";
        }, 3500);
      } else {
        denied.classList.add('show');
        apply.classList.add('show');
      }
    }
  </script>
</body>
</html>
