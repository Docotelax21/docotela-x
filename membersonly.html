<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Members Only — Docotela X</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="page members">

  <!-- CENTER NAV -->
  <nav class="center-nav">
    <a href="index.html">Home</a><span>—</span><a href="about.html">About</a><span>—</span><a href="contact.html">Contact</a>
  </nav>

  <!-- HAMBURGER -->
  <button class="hamburger" aria-label="Open menu" aria-expanded="false">&#9776;</button>

  <!-- SLIDE MENU -->
  <aside id="mobileMenu" class="mobile-menu glass" aria-hidden="true">
    <a href="index.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </aside>

  <!-- Fullscreen gates -->
  <div class="gates-container">
    <div class="gate left-gate" aria-hidden="true"></div>
    <div class="gate right-gate" aria-hidden="true"></div>

    <div class="password-box" role="dialog" aria-modal="true">
      <h2>Members Only</h2>
      <p class="muted">Enter the password to open the gates.</p>

      <div class="pw-row">
        <input id="memberPass" type="password" placeholder="Password" autocomplete="off">
        <button id="openBtn" class="enter-btn">Open Gates</button>
      </div>

      <p id="err" class="muted" style="color:#ff6b6b;display:none;margin-top:12px;">Incorrect password</p>
      <p style="margin-top:14px;"><a href="contact.html" class="ghost-link">Apply for membership</a></p>
    </div>
  </div>

  <script>
    document.getElementById('openBtn').addEventListener('click', function(){
      const val = document.getElementById('memberPass').value.trim();
      const err = document.getElementById('err');

      if (val === 'memberson1y') {
        err.style.display = 'none';
        document.querySelector('.left-gate').classList.add('open-left');
        document.querySelector('.right-gate').classList.add('open-right');

        // after gate animation, redirect to private collection
        setTimeout(()=>{ window.location.href = 'private-collection.html'; }, 1600);
      } else {
        err.style.display = 'block';
      }
    });
  </script>

  <script src="menu.js"></script>
</body>
</html>
