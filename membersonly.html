<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X | Members Only</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- TOP NAV (Home - About - Contact) -->
    <div class="top-center-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- HAMBURGER MENU (Top Right) -->
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div id="mobileMenu" class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="membersonly.html">Members Only</a>
        <a href="gallery.html">Art Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("open");
        }
    </script>


    <!-- PAGE CONTENT (VERY MINIMAL) -->
    <div class="page-container" style="margin-top: 140px; text-align:center;">
        <h1 class="page-title">Members Only</h1>

        <p style="margin-top:20px; color:#ccc; font-size:1rem;">
            Enter your password to access exclusive Docotela X content.
        </p>

        <form id="loginForm" style="margin-top:30px;">
            <input 
                type="password" 
                id="password" 
                placeholder="Enter password"
                style="padding:12px; width:260px; background:#111; border:1px solid #444; color:white; text-align:center;"
            >
            <button 
                type="submit" 
                style="padding:12px 22px; background:black; border:1px solid #444; color:white; cursor:pointer; margin-left:10px;">
                Enter
            </button>
        </form>

        <p id="error" style="color: rgb(179, 0, 0); margin-top: 15px; display:none;">
            Incorrect password.
        </p>
    </div>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const password = document.getElementById("password").value;

            if (password === "memberson1y") {
                window.location.href = "exclusive.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        });
    </script>

</body>
</html>
