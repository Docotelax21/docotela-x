<body class="page members">
  <header class="topbar">
    <nav class="center-nav"><a href="home.html">Home</a><span>—</span><a href="about.html">About</a><span>—</span><a href="contact.html">Contact</a></nav>
    <button id="docoHamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">&#9776;</button>
    <aside id="docoSideMenu" class="doco-side-menu" aria-hidden="true">
      <nav class="doco-menu-inner">

      </nav>
    </aside>
  </header>

  <main class="content members-content">
    <div class="gates">
      <h1>Members Only</h1>
      <p>This area is password protected.</p>

      <form id="membersForm" class="members-form">
        <label>Password <input id="membersPass" type="password" placeholder="Enter password"></label>
        <button type="submit" class="enter-btn">Open Gates</button>
      </form>

      <div id="membersLockedMessage" class="muted"></div>
    </div>
  </main>

  <script>
    // password: memberson1y
    document.getElementById('membersForm').addEventListener('submit', function(e){
      e.preventDefault();
      const val = document.getElementById('membersPass').value.trim();
      if (val === 'memberson1y') {
        // reveal deeper members area
        window.location.href = 'private-collection.html';
      } else {
        const m = document.getElementById('membersLockedMessage');
        m.innerText = 'Incorrect password.';
        m.style.color = '#e0b24a';
      }
    });
  </script>

  <script src="menu.js"></script>
</body>
