<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Members Only — Docotela X</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="members-only">
    <div class="logo-bg"></div>
    <h1>Members Only Access</h1>
    <p>Enter your access key to continue.</p>

    <div class="vault">
      <input id="accessKey" type="password" placeholder="Access key" aria-label="Access key">
      <button id="enterKey" class="buy-btn">Enter</button>
      <p id="msg" class="error" aria-live="polite"></p>
      <p class="apply"><a href="contact.html">Apply for membership</a></p>
    </div>
  </main>

  <script>
    (function(){
      const password = 'memberson1y';
      const btn = document.getElementById('enterKey');
      const input = document.getElementById('accessKey');
      const msg = document.getElementById('msg');

      btn.addEventListener('click', () => {
        const val = input.value.trim();
        if(val === password){
          // animate and go
          msg.style.color = '#cfc';
          msg.textContent = 'Access granted — opening vault…';
          setTimeout(()=> { window.location.href = 'private-collection.html'; }, 900);
        } else {
          // deny animation
          msg.style.color = '#ff6b6b';
          msg.textContent = 'ACCESS DENIED';
          input.classList.add('shake');
          setTimeout(()=>{ input.classList.remove('shake'); }, 500);
        }
      });

      input.addEventListener('keydown', (e) => { if(e.key === 'Enter') btn.click(); });
    })();
  </script>
</body>
</html>
