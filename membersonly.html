<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Only - Docotela X</title>
  <link rel="stylesheet" href="membersonly.css">
</head>
<body>
  <div class="gate-container">
    <div class="gate left-gate"></div>
    <div class="gate right-gate"></div>

    <div class="access-container">
      <h1 class="title">ENTER PRIVATE SHOWROOM</h1>
      <input type="password" id="password" placeholder="Enter Access Code">
      <button onclick="checkPassword()">Access</button>
      <p id="message"></p>
      <a id="apply-link" href="apply.html">Apply for Membership</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const message = document.getElementById("message");
      const applyLink = document.getElementById("apply-link");
      const leftGate = document.querySelector(".left-gate");
      const rightGate = document.querySelector(".right-gate");

      if (input === "memberson1y") {
        message.style.color = "gold";
        message.innerText = "Access Granted";
        applyLink.style.display = "none";
        setTimeout(() => {
          leftGate.classList.add("open-left");
          rightGate.classList.add("open-right");
          setTimeout(() => {
            window.location.href = "vault.html";
          }, 3500);
        }, 1000);
      } else {
        message.style.color = "#ff3b3b";
        message.innerText = "Access Denied";
        applyLink.style.display = "block";
      }
    }
  </script>
</body>
</html>
