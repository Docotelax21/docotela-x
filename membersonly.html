<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Members Only — Docotela X</title><link rel="stylesheet" href="Styles.css"></head><body>
<header class="topbar"><nav class="center-nav"><a href="index.html">Home</a><a href="collections.html">Collections</a><a href="contact.html">Contact</a></nav>
<button id="docoHamburger" class="hamburger"><span class="hbar"></span><span class="hbar"></span><span class="hbar"></span></button>
<aside id="docoSideMenu" class="doco-side-menu" aria-hidden="true">
  <nav class="doco-menu-inner">
    <a href="index.html">Home</a><a href="collections.html">Collections</a><a href="gallery.html">Art Gallery</a><a href="exclusive-drops.html">Exclusive Drops</a><a href="membersonly.html">Members Only</a><a href="about.html">About</a><a href="contact.html">Contact</a>
  </nav>
</aside>
</header>

<main class="container" style="padding-top:120px;">
  <h2 style="font-family:'Cinzel',serif;color:var(--gold)">Members Only</h2>
  <p style="color:rgba(255,255,255,0.85)">Enter your access key to open the vault.</p>

  <div class="vault-wrap" style="margin-top:18px;">
    <div class="vault-lock">
      <div style="color:var(--muted-2); margin-bottom:8px">Welcome to the Vault</div>
      <input class="pw" id="pwInput" placeholder="Access Key">
      <div style="display:flex; gap:10px; margin-top:12px">
        <button class="btn" id="pwBtn">Enter</button>
        <a class="btn" href="contact.html">Apply for membership</a>
      </div>
      <div class="access-ok" id="accessOk">Access granted — Welcome.</div>

      <div class="gates" aria-hidden="true">
        <div class="gate left" id="gateL"></div>
        <div class="gate right" id="gateR"></div>
      </div>
    </div>

    <p style="color:rgba(255,255,255,0.75); margin-top:12px;">If you are denied, apply for membership via contact.</p>
  </div>
</main>

<footer class="center">© Docotela X</footer>

<script src="menu.js"></script>
<script>
const pwBtn=document.getElementById('pwBtn'), pwInput=document.getElementById('pwInput'), accessOk=document.getElementById('accessOk'),
      gateL=document.getElementById('gateL'), gateR=document.getElementById('gateR');
// client-side password (change if desired)
const MEMBER_PASS = 'memberson1y';
pwBtn.addEventListener('click', ()=> {
  const val = (pwInput.value||'').trim();
  if(!val){ alert('Enter access key'); return; }
  if(val === MEMBER_PASS){
    gateL.classList.add('open','left'); gateR.classList.add('open','right'); accessOk.style.display='block';
    setTimeout(()=> window.location.href = 'private-collection.html', 900);
  } else {
    alert('ACCESS DENIED'); 
    pwInput.animate([{transform:'translateX(-8px)'},{transform:'translateX(8px)'},{transform:'translateX(0)'}], {duration:360});
  }
});
pwInput.addEventListener('keydown',(e)=>{ if(e.key==='Enter') pwBtn.click(); });
</script>
</body>
</html>
