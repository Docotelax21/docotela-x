<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Only | Docotela X</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- TOP NAV (center) -->
    <div class="top-nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- HAMBURGER BUTTON -->
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <!-- MOBILE MENU -->
    <div id="mobileMenu" class="mobile-menu glass">
        <a href="home.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="gallery.html">Art Gallery</a>
        <a href="exclusive-drops.html">Exclusive Drops</a>
        <a href="membersonly.html">Members Only</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- FULLSCREEN GATES + PASSWORD -->
    <div class="gates-container">
        <div class="gate left-gate"></div>
        <div class="gate right-gate"></div>

        <div class="password-box">
            <h2>Members Only</h2>
            <p>This area is password protected.</p>

            <input type="password" id="memberPass" placeholder="Password">
            <button onclick="openGates()">Open Gates</button>

            <p id="errorMsg" style="color: red; margin-top: 10px; display:none;">
                Incorrect password.
            </p>
        </div>
    </div>

    <script src="menu.js"></script>

    <script>
        function openGates() {
            let pass = document.getElementById("memberPass").value;

            if (pass === "memberson1y") {
                document.querySelector(".left-gate").classList.add("open-left");
                document.querySelector(".right-gate").classList.add("open-right");

                setTimeout(() => {
                    window.location.href = "private-collection.html";
                }, 1500);

            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>

</body>
</html>
