<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Members Only — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-watermark" aria-hidden="true"></div>
  <header>
    <nav class="center-nav"><a href="index.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="panel" class="menu-panel" aria-hidden="true">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="section">
    <div class="container" style="text-align:center;">
      <h2 class="kicker">Members Only</h2>
      <h1 style="color:#f3e6c2">Private Access</h1>
      <p style="color:var(--muted)">Enter your access key to proceed to exclusive drops and unreleased art.</p>

      <div style="margin-top:28px;display:flex;justify-content:center">
        <input id="key" placeholder="Access key" style="padding:12px 14px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff;width:320px;max-width:85%">
        <button id="go" class="cta" style="margin-left:14px">Enter</button>
      </div>

      <div id="status" style="margin-top:14px;color:var(--muted)"></div>
    </div>
  </main>

<script>
function toggleMenu(){const p=document.getElementById('panel');p.classList.toggle('open');p.setAttribute('aria-hidden',!p.classList.contains('open'))}
document.getElementById('go').addEventListener('click', ()=> {
  const val = (document.getElementById('key').value||'').trim();
  if(!val){document.getElementById('status').textContent='Enter your access key'; return;}
  if(val==='memberson1y'){ document.getElementById('status').textContent='Access granted — redirecting…'; setTimeout(()=> location.href='private-collection.html',900); }
  else { document.getElementById('status').textContent='Access denied — apply for membership'; document.getElementById('status').style.color='#f04a4a'; }
});
</script>
</body>
</html>
