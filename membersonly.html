  <!-- Fullscreen gates -->
  <div class="gates-wrap">
    <div class="gate-left"></div>
    <div class="gate-right"></div>

    <div class="gate-pass">
      <h2>Members Only</h2>
      <p class="muted">Enter the password to open the gates.</p>

      <form id="gateForm">
        <input id="gatePass" type="password" placeholder="Password" autocomplete="off" />
        <button type="submit" class="enter-btn">Open Gates</button>
      </form>

      <p id="gateError" class="muted" style="display:none;color:#f56;">Incorrect password</p>
    </div>
  </div>

  <script src="menu.js"></script>

  <script>
    (function(){
      const form = document.getElementById('gateForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const v = document.getElementById('gatePass').value.trim();
        const err = document.getElementById('gateError');

        if (v === 'memberson1y') {
          // animate gates opening
          document.querySelector('.gate-left').classList.add('open-left');
          document.querySelector('.gate-right').classList.add('open-right');

          setTimeout(()=> {
            window.location.href = 'private-collection.html';
          }, 1400);

        } else {
          err.style.display = 'block';
        }
      });
    })();
  </script>
