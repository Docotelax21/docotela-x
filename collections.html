<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections | Docotela X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: gold;
        }

        /* Title */
        .title {
            margin-top: 150px;
            font-size: 2.5em;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            letter-spacing: 3px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 25px gold, 0 0 40px goldenrod; }
        }

        /* Collections list */
        .collections {
            margin-top: 60px;
        }

        .collections a {
            display: block;
            font-size: 1.4em;
            margin: 20px 0;
            text-decoration: none;
            color: white;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }

        .collections a:nth-child(1) { animation-delay: 0.5s; }
        .collections a:nth-child(2) { animation-delay: 0.8s; }
        .collections a:nth-child(3) { animation-delay: 1.1s; }
        .collections a:nth-child(4) { animation-delay: 1.4s; }
        .collections a:nth-child(5) { animation-delay: 1.7s; }
        .collections a:nth-child(6) { animation-delay: 2s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .collections a:hover {
            color: gold;
            letter-spacing: 2px;
        }

        /* Footer */
        footer {
            margin-top: 100px;
            font-size: 0.9em;
            color: #aaa;
        }

        footer span {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="main.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="title">Collections</div>

    <div class="collections">
        <a href="#">The Feeling of Freedom</a>
        <a href="#">4 Perspectives 1 Story</a>
        <a href="#">The 8deity</a>
        <a href="#">Quiet Space</a>
        <a href="#">Lost in the Art of Chasing Freedom</a>
        <a href="#">Found in Emptiness</a>
    </div>

    <footer>
        © 2025 <span>Docotela X</span> — All Rights Reserved
    </footer>
</body>
</html>
