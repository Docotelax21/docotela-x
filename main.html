<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docotela X | The Feeling of Freedom</title>
  <style>
    /* Reset and layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* Top navigation */
    nav {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: gold;
    }

    /* Title styling */
    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #d4af37;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    /* Button */
    .enter-btn {
      border: 1px solid gold;
      padding: 12px 28px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 20px gold;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 1px;
    }

    /* Subtle shimmer animation */
    @keyframes shimmer {
      0% { text-shadow: 0 0 15px #ffd700, 0 0 30px #d4af37; }
      50% { text-shadow: 0 0 25px #fff799, 0 0 40px #ffd700; }
      100% { text-shadow: 0 0 15px #ffd700, 0 0 30px #d4af37; }
    }

    h1, h2 {
      animation: shimmer 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <nav>
    <a href="main.html">Home</a> .
    <a href="about.html">About</a> .
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>Docotela</h1>
    <h2>X</h2>
    <p>The Feeling of Freedom</p>
    <a href="gallery.html" class="enter-btn">ENTER THE GALLERY</a>
  </div>

  <footer>
    © 2025 Docotela X — All Rights Reserved
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
