<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docotela X | The Feeling of Freedom</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
  <!-- Top center nav + hamburger top-right -->
  <header class="topbar">
    <nav class="center-nav">
      <a href="main.html">Home</a>
      <span class="dot">—</span>
      <a href="about.html">About</a>
      <span class="dot">—</span>
      <a href="contact.html">Contact</a>
    </nav>

    <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div id="menuPanel" class="menu-panel" aria-hidden="true">
      <a href="main.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <div class="logo-glow">DOCOTELA X</div>
      <h2 class="hero-sub">Limited collections. Handcrafted art</h2>
      <a href="collections.html" class="cta">Enter the Gallery</a>
    </div>
  </main>

  <footer class="site-footer">© 2025 Docotela X — All Rights Reserved</footer>

  <script>
    // hamburger toggle
    const ham = document.getElementById('hamburger');
    const panel = document.getElementById('menuPanel');
    ham.addEventListener('click', () => {
      const expanded = ham.getAttribute('aria-expanded') === 'true';
      ham.setAttribute('aria-expanded', !expanded);
      panel.classList.toggle('open');
      panel.setAttribute('aria-hidden', expanded);
    });

    // Close panel on outside click (mobile)
    document.addEventListener('click', (e) => {
      if (!panel.contains(e.target) && !ham.contains(e.target)) {
        panel.classList.remove('open');
        ham.setAttribute('aria-expanded', 'false');
        panel.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
