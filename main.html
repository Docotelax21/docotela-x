<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCOTELA X | Feeling of Freedom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    /* Subtle golden glow background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,215,0,0.08) 0%, transparent 70%);
      animation: shimmer 5s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes shimmer {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 0.7; transform: scale(1.05); }
    }

    /* Navigation */
    nav {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      letter-spacing: 1px;
      z-index: 2;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: gold;
    }

    /* Main content */
    .content {
      position: relative;
      top: 48%;
      transform: translateY(-50%);
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      font-weight: 600;
      color: #ffd700;
      text-transform: uppercase;
      text-shadow: 0 0 25px #ffd700, 0 0 55px #d4af37;
      letter-spacing: 4px;
      margin-bottom: 0.6em;
      animation: glowPulse 4s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2em;
      letter-spacing: 1.5px;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 20px #ffd700, 0 0 40px #d4af37; }
      50% { text-shadow: 0 0 40px #fff799, 0 0 65px #ffd700; }
      100% { text-shadow: 0 0 20px #ffd700, 0 0 40px #d4af37; }
    }

    /* Button */
    .enter-btn {
      border: 1px solid gold;
      padding: 14px 36px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    .enter-btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 30px gold;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 1px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <nav>
    <a href="main.html">Home</a> .
    <a href="about.html">About</a> .
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>DOCOTELA X</h1>
    <p>The Feeling of Freedom</p>
    <a href="gallery.html" class="enter-btn">ENTER THE GALLERY</a>
  </div>

  <footer>
    © 2025 Docotela X — All Rights Reserved
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
