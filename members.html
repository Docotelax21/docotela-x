<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCOTELA X MEMBERS ONLY - Docotela X</title>
  <link rel="stylesheet" href="membersonly.css">
</head>
<body>

  <!-- Cinematic overlay -->
  <div class="background"></div>

  <!-- Password Container -->
  <div class="access-container">
    <h1 class="title">DOCOTELA X</h1>
    <p class="subtitle">ENTER VAULT</p>

    <input type="password" id="passwordInput" placeholder="Enter Access Code">
    <button onclick="checkPassword()">Access</button>

    <div id="message"></div>
    <a href="apply.html" id="applyLink">Apply for Membership</a>
  </div>

  <!-- Golden Gate Animation -->
  <div class="gates">
    <div class="gate left"></div>
    <div class="gate right"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const message = document.getElementById("message");
      const applyLink = document.getElementById("applyLink");
      const gates = document.querySelector(".gates");

      if (input === "memberson1y") {
        message.textContent = "";
        applyLink.style.display = "none";
        document.querySelector(".access-container").style.opacity = "0";

        // Trigger gate opening
        gates.classList.add("open");
        setTimeout(() => {
          window.location.href = "exclusive.html"; // Hidden page
        }, 4000);
      } else {
        message.textContent = "Access Denied";
        message.classList.add("denied");
        applyLink.style.display = "block";
      }
    }
  </script>
</body>
</html>
