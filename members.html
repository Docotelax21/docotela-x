<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCOTELA X Members | Docotela X</title>
  <link rel="stylesheet" href="membersonly.css">
  <style>
    /* === Basic Reset and Style === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* === Navbar === */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 10;
      height: 70px;
    }

    nav .nav-center {
      font-size: 1rem;
      letter-spacing: 3px;
      color: white;
    }

    /* Hamburger menu */
    .menu-icon {
      position: fixed;
      top: 22px;
      right: 25px;
      cursor: pointer;
      z-index: 11;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 10px 0;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: gold;
    }

    /* === Main Content === */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 5px;
      color: gold;
      margin-bottom: 20px;
      animation: fadeUp 1.5s ease-out;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeUp 2s ease-out;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
      border-radius: 5px;
      text-align: center;
      background: #111;
      color: white;
      letter-spacing: 2px;
    }

    button {
      margin-top: 20px;
      background: gold;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc33;
    }

    .access-denied {
      color: red;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
      font-size: 1rem;
    }

    .access-denied.show {
      opacity: 1;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-center">HOME — ABOUT — CONTACT</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Members Only Access -->
  <div class="container">
    <h1>MEMBERS ONLY</h1>
    <p>Welcome To The Vault.</p>

    <input type="password" id="passwordInput" placeholder="Access Key">
    <button onclick="checkPassword()">Enter</button>

    <div class="access-denied" id="accessDenied">ACCESS DENIED<br><a href="apply.html" style="color: gold; text-decoration: none;">Apply for Membership</a></div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const denied = document.getElementById('accessDenied');

      if (input === 'memberson1y') {
        document.body.style.transition = 'opacity 2s ease';
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = 'exclusive.html';
        }, 2000);
      } else {
        denied.classList.add('show');
        document.querySelector('h1').style.color = 'red';
        setTimeout(() => {
          document.querySelector('h1').style.color = 'gold';
          denied.classList.remove('show');
        }, 3000);
      }
    }
  </script>

</body>
</html>
