<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X â€” Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* CENTERED LOGO */
        .logo-container {
            text-align: center;
            margin-top: 60px;
        }

        .logo {
            width: 160px;
            opacity: 0;
            animation: logoFade 3s ease-in-out forwards;
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.35));
        }

        @keyframes logoFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* FULL BACKGROUND IMAGE */
        .bg-image {
            width: 100%;
            height: 90vh;
            background-image: url('cover.jpeg');
            background-size: cover;
            background-position: center;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 0.5s forwards;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo-container">
        <img src="logo.png" alt="Docotela X" class="logo">
    </div>

    <!-- MAIN BACKGROUND IMAGE -->
    <div class="bg-image"></div>

</body>
</html>
