<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X â€“ Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- CINEMATIC INTRO -->
    <div id="intro-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="vaultdoor.mp4" type="video/mp4">
        </video>
    </div>

    <!-- LOGO (appears after intro) -->
    <div class="logo-container">
        <img src="docotelax-logo.png" alt="Docotela X Logo" class="logo">
    </div>

    <!-- MAIN HOME CONTENT (hidden until intro ends) -->
    <div id="home-content">

        <!-- NAVIGATION BAR -->
        <header>
            <nav class="top-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="content-wrapper">
            <h1 class="home-title">DOCOTELA X</h1>
        </div>

    </div>

    <script>
        // Fade out intro and reveal home screen
        const introVideo = document.getElementById("intro-video");
        const introContainer = document.getElementById("intro-container");
        const homeContent = document.getElementById("home-content");

        introVideo.onended = () => {
            introContainer.style.opacity = "0";

            setTimeout(() => {
                introContainer.style.display = "none";
                homeContent.style.opacity = "1";
            }, 1200);
        };
    </script>

</body>
</html>
