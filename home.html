<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: slowFade 2s ease forwards;
        }

        @keyframes slowFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo-box {
            padding: 25px 40px;
            border: 2px solid gold;
            border-radius: 12px;
            font-size: 32px;
            font-family: 'Times New Roman', serif;
            color: gold;
            text-align: center;
            opacity: 0;
            animation: glowIn 2.5s ease forwards;
            animation-delay: 1s;
        }

        @keyframes glowIn {
            0% {
                opacity: 0;
                text-shadow: 0 0 0px gold;
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 18px gold;
            }
        }
    </style>
</head>
<body>

    <div class="logo-box">
        Docotela X
    </div>

</body>
</html>
