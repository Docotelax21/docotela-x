<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docotela X — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="center-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div id="menu" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="exclusive-drops.html">Exclusive Drops</a>
      <a href="membersonly.html">Members Only</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="hero">
    <div class="logo-bg" aria-hidden="true"></div>

    <div class="hero-content">
      <div class="brand-mark">
        <img src="docotelax-logo.png" alt="Docotela X logo" class="logo-centered">
      </div>

      <h1 class="brand-title">DOCOTELA X</h1>
      <p class="sub">Limited pieces, handcrafted by artists. Each collection is a scene — enter if you belong to the feeling.</p>

      <div class="hero-cta">
        <a class="enter-btn" href="collections.html">Enter the Gallery</a>
        <a class="ghost-btn" href="product-watch.html">The Sovereign Verde</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>© Docotela X — All rights reserved</small>
  </footer>

  <script>
    // Hamburger menu
    (function(){
      const hb = document.getElementById('hamburger');
      const mp = document.getElementById('menu');
      hb.addEventListener('click', ()=> {
        const open = hb.getAttribute('aria-expanded') === 'true';
        hb.setAttribute('aria-expanded', !open);
        mp.classList.toggle('open');
        mp.setAttribute('aria-hidden', open);
      });
      document.addEventListener('click', (e)=>{
        if(!mp.contains(e.target) && !hb.contains(e.target)){
          mp.classList.remove('open');
          hb.setAttribute('aria-expanded','false');
          mp.setAttribute('aria-hidden','true');
        }
      });
    })();
  </script>

</body>
</html>
