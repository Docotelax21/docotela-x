<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo-box {
            padding: 25px 40px;
            border: 2px solid gold;
            border-radius: 12px;
            font-size: 34px;
            font-family: 'Times New Roman', serif;
            color: gold;
            text-align: center;
            text-shadow: 0 0 18px gold;
            animation: glow 3s ease infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px gold; }
            100% { text-shadow: 0 0 25px gold; }
        }
    </style>
</head>
<body>

    <div class="logo-box">Docotela X</div>

</body>
</html>
