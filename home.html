<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docotela X</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo {
            padding: 25px 45px;
            font-size: 38px;
            font-family: 'Times New Roman', serif;
            color: gold;
            border: 2px solid gold;
            border-radius: 12px;
            text-shadow: 0 0 15px gold;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 12px gold; }
            100% { text-shadow: 0 0 28px gold; }
        }
    </style>
</head>
<body>

    <div class="logo">Docotela X</div>

</body>
</html>
