<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Docotela X — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="center-nav">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Luxury Hamburger (drop-in) -->
    <button class="hamburger" id="hamburger" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>

    <div id="sideMenu" class="side-menu" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="gallery.html">Art Gallery</a>
      <a href="exclusive-drops.html">Exclusive Drops</a>
      <a href="members-only.html">Members Only</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="hero">
    <div class="brand">
      <span class="brand-mini">Docotela X</span>
      <h1 class="brand-title">DOCOTELA X</h1>
      <p class="brand-sub">Limited pieces, handcrafted by artists. Each collection is a scene — enter if you belong to the feeling.</p>
      <div class="cta-row">
        <a class="btn" href="gallery.html">Enter the Gallery</a>
      </div>
    </div>
    <!-- Home intentionally has no background logo image per your request -->
  </main>

  <footer class="center">
    <div class="container">© Docotela X</div>
  </footer>

<script>
/* hamburger behaviour (same across pages) */
(function(){
  const hb = document.getElementById('hamburger');
  const menu = document.getElementById('sideMenu');
  function toggle(){
    menu.classList.toggle('menu-open');
    const open = menu.classList.contains('menu-open');
    menu.setAttribute('aria-hidden', !open);
  }
  hb.addEventListener('click', toggle);
  document.addEventListener('click', (e)=>{
    if(!menu.contains(e.target) && e.target !== hb) menu.classList.remove('menu-open');
  });
})();
</script>
</body>
</html>
