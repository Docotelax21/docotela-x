<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Docotela X — Home</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
/* Page-specific */
.hero { min-height: calc(100vh - 100px); display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; }
.bg-logo { position:absolute; inset:0; background-image:url('88A57F40-470A-4B65-A4E2-DE3DAFEA66CE.png'); background-position:center; background-size:80%; background-repeat:no-repeat; opacity:0.06; filter:blur(2px) contrast(.9); transform:scale(1.02); }
.center-content { position:relative; z-index:5; text-align:center; color:#f3f0eb; }
.brand-title { font-family:'Cinzel',serif; font-weight:700; letter-spacing:6px; font-size:48px; color: #f3e6c2; text-shadow: 0 0 18px rgba(255,210,110,0.12); margin-bottom:20px; }
.subtitle { font-family:'Poppins',sans-serif; color:#dcd6d0; opacity:.9; margin-bottom:28px; }
.enter-btn { padding:12px 28px; border-radius:6px; border:2px solid rgba(212,173,62,0.95); color:rgba(212,173,62,0.95); text-decoration:none; font-weight:600; transition: all .25s ease; display:inline-block; }
.enter-btn:hover { background:rgba(212,173,62,0.95); color:#0a0a0a; box-shadow:0 8px 30px rgba(212,173,62,0.12); transform:translateY(-3px); }
.footer-note { position: absolute; bottom:22px; left:50%; transform:translateX(-50%); color:#bfb9b0; font-size:14px; opacity:.85; font-family:'Poppins',sans-serif; }
@media (max-width:520px){ .brand-title{font-size:28px; letter-spacing:3px;} .enter-btn{padding:10px 18px;} .bg-logo{background-size:120%; opacity:.05;} }
</style>
</head>
<body>
  <header>
    <nav class="center-nav">
      <a href="home.html">Home</a><span class="dot"> • </span>
      <a href="about.html">About</a><span class="dot"> • </span>
      <a href="contact.html">Contact</a>
    </nav>

    <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
    <div id="menu" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="bg-logo" aria-hidden="true"></div>

      <div class="center-content fade">
        <div class="brand-title">DOCOTELA X</div>
        <div class="subtitle">The Feeling of Freedom — handcrafted apparel & art</div>
        <a class="enter-btn" href="main.html">ENTER THE GALLERY</a>
      </div>

      <div class="footer-note">© 2025 Docotela X — All Rights Reserved</div>
    </section>
  </main>

<script>
/* hamburger behaviour same on every page */
(function(){
  const hb = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  hb.addEventListener('click', ()=>{ const expanded = hb.getAttribute('aria-expanded') === 'true'; hb.setAttribute('aria-expanded', !expanded); menu.classList.toggle('open'); menu.setAttribute('aria-hidden', expanded); });
  document.addEventListener('click', (e)=>{ if(!menu.contains(e.target) && !hb.contains(e.target)){ menu.classList.remove('open'); hb.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); }});
})();
</script>
</body>
</html>
