<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Docotela X — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="center-nav">
      <a href="home.html">Home</a><span class="dot">—</span>
      <a href="about.html">About</a><span class="dot">—</span>
      <a href="contact.html">Contact</a>
    </nav>

    <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
    <div id="menu" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="private-collection.html">Private Collection</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="hero">
    <div class="logo-bg"></div>

    <div class="hero-content">
      <img src="docotelax-logo.png" alt="Docotela X" class="small-logo">
      <h1 class="brand-big">DOCOTELA X</h1>
      <p class="subtitle">Limited pieces, handcrafted by artists. Each collection is a scene — enter if you belong to the feeling.</p>

      <div class="hero-actions">
        <a class="enter-btn" href="collections.html">Browse Collections</a>
        <a class="enter-btn ghost" href="art-gallery.html">Enter Gallery</a>
      </div>
    </div>

    <div class="floating-x x-center">X</div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Docotela X — All Rights Reserved</p>
  </footer>

<script>
  // Hamburger
  const hb = document.getElementById('hamburger');
  const mp = document.getElementById('menu');
  hb.addEventListener('click', ()=>{ mp.classList.toggle('open'); });
  document.addEventListener('click', (e)=>{ if(!mp.contains(e.target) && !hb.contains(e.target)) mp.classList.remove('open'); });
</script>
</body>
</html>
