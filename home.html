<script>
// hamburger toggle
const hb = document.getElementById('hamburger');
const mp = document.getElementById('menuPanel');
hb.addEventListener('click', ()=>{ mp.classList.toggle('open'); mp.setAttribute('aria-hidden', !mp.classList.contains('open'));});
