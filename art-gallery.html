<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Art Gallery — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
.wrapper{max-width:1100px;margin:110px auto;padding:0 20px;color:#efeade}
.page-title{font-family:'Cinzel',serif;font-size:36px;color:#f3dfb3;margin-bottom:14px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:6px;border:1px solid rgba(212,173,62,0.05);text-align:center}
.card img{width:100%;height:200px;object-fit:cover;border-radius:4px;display:block}
.caption{margin-top:10px;font-size:14px;color:#d9d3c8}
@media (max-width:520px){ .wrapper{margin-top:90px} .page-title{font-size:28px} }
</style>
</head>
<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><span class="dot"> • </span><a href="about.html">About</a><span class="dot"> • </span><a href="contact.html">Contact</a></nav>
    <button id="hamburgerGallery" class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
    <div id="menuGallery" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="wrapper">
      <h1 class="page-title">Art Gallery</h1>
      <p style="color:#cfc7bd">A curated collection of pieces and collaborations — art meets craft.</p>

      <div class="gallery">
        <div class="card">
          <img src="88A57F40-470A-4B65-A4E2-DE3DAFEA66CE.png" alt="Art 1">
          <div class="caption">Docotela Study — mixed media print</div>
        </div>
        <div class="card">
          <img src="docotelax-logo.png" alt="Art 2">
          <div class="caption">Signature Letter — limited print</div>
        </div>
        <div class="card">
          <img src="88A57F40-470A-4B65-A4E2-DE3DAFEA66CE.png" alt="Art 3">
          <div class="caption">Quiet Space — canvas</div>
        </div>
      </div>
    </section>
  </main>

<script>
(function(){
  const hb=document.getElementById('hamburgerGallery'), menu=document.getElementById('menuGallery');
  hb.addEventListener('click', ()=>{ const ex = hb.getAttribute('aria-expanded') === 'true'; hb.setAttribute('aria-expanded', !ex); menu.classList.toggle('open'); menu.setAttribute('aria-hidden', ex); });
  document.addEventListener('click',(e)=>{ if(!menu.contains(e.target) && !hb.contains(e.target)){ menu.classList.remove('open'); hb.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); }});
})();
</script>
</body>
</html>
