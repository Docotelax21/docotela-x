<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Art Gallery — Docotela X</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
  <header class="topbar">
    <nav class="center-nav">
      <a href="main.html">Home</a>
      <span class="dot">—</span>
      <a href="about.html">About</a>
      <span class="dot">—</span>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="hamburgerGallery" class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span><span></span><span></span></button>
    <div id="menuGallery" class="menu-panel" aria-hidden="true">
      <a href="main.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="content cinematic-bg">
    <h1 class="page-title">Art Gallery</h1>
    <p class="lead centered">Selected works and collaborations — a quieter view into the craft.</p>

    <div class="gallery-grid">
      <div class="gallery-item" role="img" aria-label="Artwork 1"></div>
      <div class="gallery-item" role="img" aria-label="Artwork 2"></div>
      <div class="gallery-item" role="img" aria-label="Artwork 3"></div>
    </div>
  </main>

  <script>
    const hbG = document.getElementById('hamburgerGallery');
    const mpG = document.getElementById('menuGallery');
    hbG.addEventListener('click', ()=> {
      const e = hbG.getAttribute('aria-expanded')==='true';
      hbG.setAttribute('aria-expanded', !e); mpG.classList.toggle('open'); mpG.setAttribute('aria-hidden', e);
    });
    document.addEventListener('click', (ev)=> {
      if (!mpG.contains(ev.target) && !hbG.contains(ev.target)) {
        mpG.classList.remove('open'); hbG.setAttribute('aria-expanded','false'); mpG.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
