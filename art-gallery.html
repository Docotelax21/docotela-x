<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Art Gallery — Docotela X</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
    <button id="hamburgerGallery" class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span><span></span><span></span></button>
    <div id="menuGallery" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a><a href="collections.html">Collections</a><a href="art-gallery.html">Art Gallery</a><a href="exclusive-drops.html">Exclusive Drops</a><a href="membersonly.html">Members Only</a><a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="content gallery">
    <div class="logo-bg"></div>
    <h1 class="page-title">Art Gallery</h1>
    <p class="lead">Selected works and pieces from the hands of our 10 artisans. Each piece is a chapter of the collection.</p>

    <div class="gallery-grid">
      <figure class="gallery-item">
        <img src="product-watch.jpg" alt="Sovereign Verde — detail">
        <figcaption>DOCOTELA X — The Sovereign Verde</figcaption>
      </figure>

      <!-- Add more gallery images as you upload them -->
    </div>
  </main>

  <script>
    const hb = document.getElementById('hamburgerGallery');
    const mp = document.getElementById('menuGallery');
    hb.addEventListener('click', ()=> {
      const open = hb.getAttribute('aria-expanded') === 'true';
      hb.setAttribute('aria-expanded', !open);
      mp.classList.toggle('open');
      mp.setAttribute('aria-hidden', open);
    });
    document.addEventListener('click', (e)=>{
      if(!mp.contains(e.target) && !hb.contains(e.target)){
        mp.classList.remove('open');
        hb.setAttribute('aria-expanded','false');
        mp.setAttribute('aria-hidden','true');
      }
    });
  </script>
</body>
</html>
