<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
.container{max-width:820px;margin:110px auto;padding:0 20px;color:#efeade}
.title{font-family:'Cinzel',serif;font-size:34px;color:#f3dfb3;margin-bottom:8px}
.form{margin-top:18px;display:flex;flex-direction:column;gap:12px}
.input, textarea{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:6px;color:#f0ede7;font-family:'Poppins',sans-serif}
.textarea{min-height:140px;resize:vertical}
.submit{width:140px;padding:10px;border-radius:6px;border:2px solid rgba(212,173,62,.95);background:transparent;color:rgba(212,173,62,.95);cursor:pointer}
.note{color:#cfc7bd;margin-top:12px}
@media(max-width:520px){ .container{margin-top:90px} .title{font-size:28px} }
</style>
</head>
<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><span class="dot"> • </span><a href="about.html">About</a><span class="dot"> • </span><a href="contact.html">Contact</a></nav>
    <button id="hamburgerContact" class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
    <div id="menuContact" class="menu-panel" aria-hidden="true">
      <a href="home.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <section class="container">
      <h1 class="title">Contact</h1>
      <p style="color:#cfc7bd">For press, collaborations or boutique inquiries, message us below.</p>

      <form class="form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input class="input" name="name" placeholder="Your name" required>
        <input class="input" name="email" type="email" placeholder="Your email" required>
        <textarea class="textarea" name="message" placeholder="How can we help?" required></textarea>
        <button class="submit" type="submit">Send</button>
      </form>

      <div class="note">Alternatively email: <strong style="color:#dcd1b2">hello@docotelax.com</strong></div>
    </section>
  </main>

<script>
(function(){
  const hb=document.getElementById('hamburgerContact'), menu=document.getElementById('menuContact');
  hb.addEventListener('click', ()=>{ const ex = hb.getAttribute('aria-expanded') === 'true'; hb.setAttribute('aria-expanded', !ex); menu.classList.toggle('open'); menu.setAttribute('aria-hidden', ex); });
  document.addEventListener('click',(e)=>{ if(!menu.contains(e.target) && !hb.contains(e.target)){ menu.classList.remove('open'); hb.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); }});
})();
</script>
</body>
</html>
