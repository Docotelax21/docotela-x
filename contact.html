<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Docotela X</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
  <header class="topbar">
    <nav class="center-nav">
      <a href="main.html">Home</a>
      <span class="dot">—</span>
      <a href="about.html">About</a>
      <span class="dot">—</span>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="hamburgerContact" class="hamburger" aria-label="Open menu" aria-expanded="false"><span></span><span></span><span></span></button>
    <div id="menuContact" class="menu-panel" aria-hidden="true">
      <a href="main.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="content cinematic-bg">
    <h1 class="page-title">Let's Connect</h1>
    <div class="contact-grid">
      <form class="contact-form" action="#" method="post" onsubmit="alert('Form placeholder — paste your form handler here.'); return false;">
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required>
        </label>
        <label>
          <span>Message</span>
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button class="cta">Send</button>
      </form>
      <div class="contact-art">
        <!-- place image or art here -->
      </div>
    </div>
    <p class="centered muted">Instagram · @docotelax (link in footer)</p>
  </main>

  <script>
    const hbC = document.getElementById('hamburgerContact');
    const mpC = document.getElementById('menuContact');
    hbC.addEventListener('click', ()=> {
      const e = hbC.getAttribute('aria-expanded')==='true';
      hbC.setAttribute('aria-expanded', !e); mpC.classList.toggle('open'); mpC.setAttribute('aria-hidden', e);
    });
    document.addEventListener('click', (ev)=> {
      if (!mpC.contains(ev.target) && !hbC.contains(ev.target)) { mpC.classList.remove('open'); hbC.setAttribute('aria-expanded','false'); mpC.setAttribute('aria-hidden','true'); }
    });
  </script>
</body>
</html>
