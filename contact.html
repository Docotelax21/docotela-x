<body>
  <header>
    <nav class="center-nav"><a href="home.html">Home</a><span class="dot">—</span><a href="about.html">About</a><span class="dot">—</span><a href="contact.html">Contact</a></nav>

    </div>

  <main class="content page">
    <h2 class="section-title">Contact</h2>
    <p class="muted">For customer inquiries or membership applications email <a href="mailto:docotelax@gmail.com">docotelax@gmail.com</a> or use the secure form below.</p>

    <form class="contact-form" action="https://formspree.io/f/xanajjbr" method="POST">
      <label>Name
        <input name="name" type="text" required placeholder="Your name">
      </label>
      <label>Email
        <input name="email" type="email" required placeholder="you@email.com">
      </label>
      <label>Message
        <textarea name="message" rows="6" required placeholder="What can we help you with?"></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>

    <p class="muted">Alternatively: <a href="mailto:docotelax@gmail.com">docotelax@gmail.com</a></p>
  </main>

<script>
  document.getElementById('hb8').addEventListener('click', ()=> document.getElementById('menu8').classList.toggle('open'));
</script>
