<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="center-nav"><a href="home.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
    <button class="hamburger" id="hamburgerContact"> <span></span><span></span><span></span></button>
    <div id="sideMenuContact" class="side-menu" aria-hidden="true">
      <a href="home.html">Home</a><a href="collections.html">Collections</a><a href="gallery.html">Art Gallery</a><a href="exclusive-drops.html">Exclusive Drops</a><a href="members-only.html">Members Only</a><a href="about.html">About</a><a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container" style="padding-top:120px;">
    <h2 style="font-family:'Cinzel',serif;color:var(--gold)">Contact</h2>
    <p style="color:rgba(255,255,255,0.85)">For enquiries & commissions use the form below or email directly at <a class="contact-email" href="mailto:docotelax@gmail.com">docotelax@gmail.com</a>.</p>

    <form method="POST" action="https://formspree.io/f/xanajjbr" style="max-width:700px;margin-top:20px">
      <p><input name="name" placeholder="Your name" required style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff" /></p>
      <p><input name="email" type="email" placeholder="Your email" required style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff" /></p>
      <p><textarea name="message" placeholder="Message" required style="width:100%;min-height:120px;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff"></textarea></p>
      <p><button class="btn" type="submit">Send</button></p>
    </form>
  </main>

  <footer class="center">© Docotela X</footer>

<script>
(function(){ const hb=document.getElementById('hamburgerContact'), menu=document.getElementById('sideMenuContact'); hb.addEventListener('click', ()=> menu.classList.toggle('menu-open')); document.addEventListener('click',(e)=>{ if(!menu.contains(e.target) && e.target!==hb) menu.classList.remove('menu-open'); }); })();
</script>
</body>
</html>
