<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact — Docotela X</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-watermark" aria-hidden="true"></div>
  <header>
    <nav class="center-nav"><a href="index.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div id="panel" class="menu-panel" aria-hidden="true">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="membersonly.html">Members Only</a>
      <a href="art-gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2 class="kicker">Contact</h2>
      <h1 style="color:#f3e6c2">Get in touch</h1>
      <p style="color:var(--muted)">For press, collaborations, or inquiries — reach out below.</p>

      <div class="hr"></div>

      <div class="columns" style="margin-top:22px">
        <div>
          <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="display:flex;flex-direction:column;gap:12px">
            <input name="name" placeholder="Name" style="padding:12px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff" required>
            <input name="email" type="email" placeholder="Email" style="padding:12px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff" required>
            <textarea name="message" placeholder="Message" rows="8" style="padding:12px;border-radius:6px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff" required></textarea>
            <button class="cta" type="submit" style="width:180px">Send</button>
          </form>
        </div>

        <aside style="padding-left:28px">
          <h4 style="color:#f3e6c2">Studio</h4>
          <p style="color:var(--muted)">Johannesburg, South Africa</p>
          <p style="color:var(--muted)">hello@docotelax.com</p>
        </aside>
      </div>
    </div>
  </main>

<script>function toggleMenu(){const p=document.getElementById('panel');p.classList.toggle('open');p.setAttribute('aria-hidden',!p.classList.contains('open'))}</script>
</body>
</html>
