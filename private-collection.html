<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Collection | Docotela X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: gold;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 100px;
      text-shadow: 0 0 25px gold;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .collection {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .item {
      width: 300px;
      height: 400px;
      border: 1px solid gold;
      border-radius: 10px;
      background: linear-gradient(145deg, #000, #111);
      box-shadow: 0 0 30px rgba(255,215,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.4s;
      padding: 20px;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px gold;
    }

    .item h2 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .item p {
      color: #d4af37;
      font-size: 0.95em;
    }

    footer {
      padding: 40px;
      font-size: 0.9em;
      color: #d4af37;
    }
  </style>
</head>
<body>

  <h1>Private Collection</h1>

  <div class="collection">
    <div class="item">
      <h2>Found in Emptiness</h2>
      <p>A reflection on solitude and liberation — limited to 3 pieces.</p>
    </div>
    <div class="item">
      <h2>Silent Gold</h2>
      <p>Minimalism meets divine craftsmanship — timeless design.</p>
    </div>
    <div class="item">
      <h2>Freedom Archive</h2>
      <p>The vault of prototypes never released — exclusive to insiders.</p>
    </div>
  </div>

  <footer>© 2025 Docotela X — Confidential Access</footer>

</body>
</html>
